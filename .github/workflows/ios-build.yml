name: Build iOS
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: npm install
        
      - name: Next.js Export
        run: npm run build
        
      - name: Capacitor Sync
        run: |
          npx cap sync
          npx cap copy ios
          
      - name: Build Xcode Project
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -sdk iphoneos
