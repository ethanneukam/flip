name: Hourly Market Scrape
on:
  repository_dispatch:
    types: [start_scrape]
  schedule:
    - cron: '0 * * * *' # Also runs every hour automatically

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
   - name: Install Scraper Tools
        run: npm install -g tsx

      - name: Run Scraper
        # We switch from 'ts-node' to 'tsx' which handles ESM perfectly
        run: tsx scripts/scrapeRunner.ts
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FB_EMAIL: ${{ secrets.FB_EMAIL }}
          FB_PASSWORD: ${{ secrets.FB_PASSWORD }}
