name: Hourly Market Scrape
on:
  repository_dispatch:
    types: [start_scrape]
  workflow_dispatch: # This adds a "Run" button in GitHub so you can test manually
  schedule:
    - cron: '0 * * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        
      - name: Run Scraper
        run: |
          echo "Checking Secret Lengths (Should not be 0)"
          echo "URL Length: ${#NEXT_PUBLIC_SUPABASE_URL}"
          echo "Key Length: ${#SUPABASE_SERVICE_ROLE_KEY}"
          npx tsx scripts/scrapeRunner.ts
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FB_EMAIL: ${{ secrets.FB_EMAIL }}
          FB_PASSWORD: ${{ secrets.FB_PASSWORD }}
